<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Pencil It In</title>
  <script>
      window.onload = function () {
          // Attempt to open the app
          window.location = 'https://www.pencilitin.app/events.html'; // Replace with your actual deep link

          // Fallback after 100ms
          setTimeout(function () {
              window.location.href = 'https://www.pencilitin.app/events.html';
          }, 100);
      };
  </script>
</head>
<body
    class="flex items-center justify-center min-h-screen bg-base-100 text-center"
>
<!--  Button fall back if automatic redirects don't work  -->
<div class="space-y-4">
  <p class="text-lg text-gray-600">
    If nothing happens, tap the button below.
  </p>

  <a class="btn btn-primary" href="https://www.pencilitin.app/events.html">
    Open App
  </a>
</div>
</body>
<link href="../../style.css" rel="stylesheet" type="text/css"/>
</html>
