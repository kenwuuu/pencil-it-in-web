<!doctype html>
<html class="h-full bg-white" lang="en">
<head>
    <meta
        charset="UTF-8"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, initial-scale=1.0,
      minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
        name="viewport"
    />
    <title>Pencil It In</title>
</head>
<body class="h-full">
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
            alt="Pencil It In"
            class="mx-auto h-10 w-auto"
            src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
        />
        <h2
            class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
        >
            Create an account
        </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form action="#" class="space-y-6" method="POST">
            <div>
                <label class="block text-sm/6 font-medium text-gray-900" for="first-name"
                >First name*</label
                >
                <div class="mt-2">
                    <input
                        aria-label="First name"
                        autocomplete="given-name"
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                        id="first-name"
                        name="first_name"
                        required
                        type="text"
                    />
                    <p class="mt-1 text-sm text-red-600 hidden" id="first-name-error"></p>
                </div>
            </div>

            <div>
                <label class="block text-sm/6 font-medium text-gray-900" for="last-name"
                >Last name*</label
                >
                <div class="mt-2">
                    <input
                        aria-label="Last name"
                        autocomplete="family-name"
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                        id="last-name"
                        name="last_name"
                        required
                        type="text"
                    />
                    <p class="mt-1 text-sm text-red-600 hidden" id="last-name-error"></p>
                </div>
            </div>

            <div>
                <label class="block text-sm/6 font-medium text-gray-900" for="username"
                >Username*</label
                >
                <div class="mt-2">
                    <input
                        aria-label="Username"
                        autocomplete="username"
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                        id="username"
                        name="username"
                        required
                        type="text"
                    />
                    <p class="mt-1 text-sm text-red-600 hidden" id="username-error"></p>
                    <p class="mt-1 text-xs text-gray-500">5-30 characters. Letters, numbers, underscores, and periods
                        only.</p>
                </div>
            </div>

            <div>
                <label class="block text-sm/6 font-medium text-gray-900" for="email"
                >Email address*</label
                >
                <div class="mt-2">
                    <input
                        aria-label="Email address"
                        autocomplete="email"
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                        id="email"
                        name="email"
                        required
                        type="email"
                    />
                    <p class="mt-1 text-sm text-red-600 hidden" id="email-error"></p>
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label
                        class="block text-sm/6 font-medium text-gray-900"
                        for="password"
                    >Password*</label
                    >
                </div>
                <div class="mt-2">
                    <input
                        aria-label="Password"
                        autocomplete="new-password"
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                        id="password"
                        name="password"
                        required
                        type="password"
                    />
                    <p class="mt-1 text-sm text-red-600 hidden" id="password-error"></p>
                    <p class="mt-1 text-xs text-gray-500">8-36 characters. Must include: 1 uppercase, 1 number, 1
                        special character.</p>
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label
                        class="block text-sm/6 font-medium text-gray-900"
                        for="profile-photo-upload"
                    >Profile Photo*</label
                    >
                </div>
                <label
                    class="mt-2 bg-white text-slate-500 font-semibold text-base rounded max-w-md h-52 flex flex-col items-center justify-center cursor-pointer border-2 border-gray-300 border-dashed mx-auto"
                    for="profile-photo-upload"
                    id="photo-upload-label">
                    <svg class="w-11 mb-3 fill-gray-500" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M23.75 11.044a7.99 7.99 0 0 0-15.5-.009A8 8 0 0 0 9 27h3a1 1 0 0 0 0-2H9a6 6 0 0 1-.035-12 1.038 1.038 0 0 0 1.1-.854 5.991 5.991 0 0 1 11.862 0A1.08 1.08 0 0 0 23 13a6 6 0 0 1 0 12h-3a1 1 0 0 0 0 2h3a8 8 0 0 0 .75-15.956z"
                            data-original="#000000"/>
                        <path
                            d="M20.293 19.707a1 1 0 0 0 1.414-1.414l-5-5a1 1 0 0 0-1.414 0l-5 5a1 1 0 0 0 1.414 1.414L15 16.414V29a1 1 0 0 0 2 0V16.414z"
                            data-original="#000000"/>
                    </svg>
                    Upload profile photo

                    <!-- accept attribute forces iOS to upload HEIC as JPEG -->
                    <input accept="image/jpeg,image/png,image/webp"
                           class="hidden"
                           id='profile-photo-upload'
                           required
                           type="file"
                    />
                    <p class="text-xs font-medium text-slate-400 mt-2">JPG, PNG, and WEBP are allowed.</p>
                </label>
                <p class="mt-1 text-sm text-red-600 hidden" id="photo-error"></p>
            </div>

            <div class="mt-3 text-center text-sm text-gray-600 hidden" id="photo-upload-status">
                <img class="mx-auto h-20 w-20 rounded-full object-cover" id="photo-preview"/>
                <p class="mt-2" id="photo-filename"></p>
            </div>

            <div>
                <button
                    class="mt-10 flex w-full justify-center gap-2 rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:bg-gray-400 disabled:cursor-not-allowed"
                    id="submit-btn"
                    type="submit"
                >
                    <span class="loading loading-spinner hidden" id="submit-spinner"></span>
                    <span id="submit-text">Create Account</span>
                </button>

            </div>
        </form>

        <p class="mt-3 text-center text-sm/6 text-gray-500">
            <a
                class="font-semibold text-indigo-600 hover:text-indigo-500"
                href="/src/auth/login.html"
            >Login</a
            >
        </p>
    </div>
</div>

<script type="module">
    // Validation functions
    const validators = {
        firstName: (value) => {
            if (!value.trim()) return 'First name is required';
            if (/[\u{1F600}-\u{1F64F}]|[\u{1F300}-\u{1F5FF}]|[\u{1F680}-\u{1F6FF}]|[\u{1F1E0}-\u{1F1FF}]|[\u{2600}-\u{26FF}]|[\u{2700}-\u{27BF}]/u.test(value)) {
                return 'First name cannot contain emojis';
            }
            return null;
        },

        lastName: (value) => {
            if (!value.trim()) return 'Last name is required';
            if (/[\u{1F600}-\u{1F64F}]|[\u{1F300}-\u{1F5FF}]|[\u{1F680}-\u{1F6FF}]|[\u{1F1E0}-\u{1F1FF}]|[\u{2600}-\u{26FF}]|[\u{2700}-\u{27BF}]/u.test(value)) {
                return 'Last name cannot contain emojis';
            }
            return null;
        },

        username: (value) => {
            if (!value.trim()) return 'Username is required';
            if (value.length < 5 || value.length > 30) {
                return 'Username must be 5-30 characters long';
            }
            if (!/^[a-zA-Z0-9._]+$/.test(value)) {
                return 'Username can only contain letters, numbers, underscores, and periods';
            }
            return null;
        },

        email: (value) => {
            if (!value.trim()) return 'Email is required';
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(value)) {
                return 'Please enter a valid email address';
            }
            return null;
        },

        password: (value) => {
            if (!value) return 'Password is required';
            if (value.length < 8 || value.length > 36) {
                return 'Password must be 8-36 characters long';
            }
            if (!/[A-Z]/.test(value)) {
                return 'Password must contain at least one uppercase letter';
            }
            if (!/[0-9]/.test(value)) {
                return 'Password must contain at least one number';
            }
            if (!/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?`~]/.test(value)) {
                return 'Password must contain at least one special character';
            }
            return null;
        },

        photo: (file) => {
            if (!file) return 'Profile photo is required';
            const allowedTypes = ['image/jpeg', 'image/png', 'image/webp'];
            if (!allowedTypes.includes(file.type)) {
                return 'Please upload a JPG, PNG, or WEBP image';
            }
            return null;
        }
    };

    // UI helper functions
    function showError(fieldId, message) {
        const field = document.getElementById(fieldId);
        const errorElement = document.getElementById(`${fieldId}-error`);

        if (fieldId === 'profile-photo-upload') {
            const label = document.getElementById('photo-upload-label');
            label.classList.add('border-red-300');
            const photoError = document.getElementById('photo-error');
            photoError.textContent = message;
            photoError.classList.remove('hidden');
        } else {
            field.classList.remove('outline-gray-300', 'focus:outline-indigo-600');
            field.classList.add('outline-red-300', 'focus:outline-red-600');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }
    }

    function clearError(fieldId) {
        const field = document.getElementById(fieldId);
        const errorElement = document.getElementById(`${fieldId}-error`);

        if (fieldId === 'profile-photo-upload') {
            const label = document.getElementById('photo-upload-label');
            label.classList.remove('border-red-300');
            const photoError = document.getElementById('photo-error');
            photoError.classList.add('hidden');
        } else {
            field.classList.remove('outline-red-300', 'focus:outline-red-600');
            field.classList.add('outline-gray-300', 'focus:outline-indigo-600');
            errorElement.classList.add('hidden');
        }
    }

    function validateField(fieldId, value, validator) {
        const error = validator(value);
        if (error) {
            showError(fieldId, error);
            return false;
        } else {
            clearError(fieldId);
            return true;
        }
    }

    function validateForm() {
        const firstName = document.getElementById('first-name').value;
        const lastName = document.getElementById('last-name').value;
        const username = document.getElementById('username').value.toLowerCase();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const photoFile = document.getElementById('profile-photo-upload').files[0];

        let isValid = true;

        isValid &= validateField('first-name', firstName, validators.firstName);
        isValid &= validateField('last-name', lastName, validators.lastName);
        isValid &= validateField('username', username, validators.username);
        isValid &= validateField('email', email, validators.email);
        isValid &= validateField('password', password, validators.password);
        isValid &= validateField('profile-photo-upload', photoFile, validators.photo);

        return Boolean(isValid);
    }

    // Real-time validation
    document.getElementById('first-name').addEventListener('blur', (e) => {
        validateField('first-name', e.target.value, validators.firstName);
    });

    document.getElementById('last-name').addEventListener('blur', (e) => {
        validateField('last-name', e.target.value, validators.lastName);
    });

    document.getElementById('username').addEventListener('blur', (e) => {
        validateField('username', e.target.value, validators.username);
    });

    document.getElementById('email').addEventListener('blur', (e) => {
        validateField('email', e.target.value, validators.email);
    });

    document.getElementById('password').addEventListener('blur', (e) => {
        validateField('password', e.target.value, validators.password);
    });

    // Photo upload validation and preview
    document.getElementById('profile-photo-upload').addEventListener('change', (e) => {
        const file = e.target.files[0];
        const preview = document.getElementById('photo-preview');
        const filename = document.getElementById('photo-filename');
        const status = document.getElementById('photo-upload-status');

        // Validate the file
        validateField('profile-photo-upload', file, validators.photo);

        if (!file) {
            status.classList.add('hidden');
            return;
        }

        // Show image preview
        if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function (event) {
                preview.src = event.target.result;
                status.classList.remove('hidden');
                filename.textContent = file.name;
            };
            reader.readAsDataURL(file);
        } else {
            status.classList.remove('hidden');
            preview.src = '';
            filename.textContent = file.name;
        }
    });

    // Form submission with validation
    document.querySelector('form').addEventListener('submit', async (e) => {
        e.preventDefault();

        // Validate entire form
        if (!validateForm()) {
            return;
        }

        // Show spinner and disable button
        const btn = document.getElementById('submit-btn');
        const spinner = document.getElementById('submit-spinner');
        const btnText = document.getElementById('submit-text');
        spinner.classList.remove('hidden');
        btnText.textContent = 'Creating...';
        btn.disabled = true;

        const firstName = document.getElementById('first-name').value;
        const lastName = document.getElementById('last-name').value;
        const userName = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const profilePhotoInput = document.getElementById('profile-photo-upload');

        try {
            // Import and call your signup service
            // await signUpUser(
            //     firstName,
            //     lastName,
            //     userName,
            //     email,
            //     password,
            //     profilePhotoInput.files[0]
            // );

            // Simulate API call for demo
            await new Promise(resolve => setTimeout(resolve, 2000));

            alert('Account created successfully! (This is a demo)');
            // window.location.href = '/email-confirmation.html';
        } catch (error) {
            alert(`Error: ${error.message}`);
        } finally {
            // Reset button state
            spinner.classList.add('hidden');
            btnText.textContent = 'Create Account';
            btn.disabled = false;
        }
    });
</script>

<style>
    /* Custom styles for better visual feedback */
    .outline-red-300 {
        outline-color: rgb(252 165 165);
    }
    .focus\:outline-red-600:focus {
        outline-color: rgb(220 38 38);
    }
    .border-red-300 {
        border-color: rgb(252 165 165);
    }
</style>
</body>
