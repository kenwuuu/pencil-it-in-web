<!doctype html>
<html class="h-full bg-white" lang="en">
<head>
    <meta
        charset="UTF-8"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, initial-scale=1.0,
      minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
        name="viewport"
    />
    <title>Pencil It In</title>
</head>
<body class="h-full">
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
            alt="Pencil It In"
                class="mx-auto h-10 w-auto"
                src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
        />
        <h2
                class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
        >
            Create an account
        </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form action="#" class="space-y-6" method="POST">
            <div>
                <label class="block text-sm/6 font-medium text-gray-900" for="email"
                >First name</label
                >
                <div class="mt-2">
                    <input
                        aria-label="First name"
                        autocomplete="given-name"
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                        id="first-name"
                        name="first_name"
                        type="text"
                    />
                </div>
            </div>

            <div>
                <label class="block text-sm/6 font-medium text-gray-900" for="email"
                >Last name</label
                >
                <div class="mt-2">
                    <input
                        aria-label="Last name"
                        autocomplete="last-name"
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                        id="last-name"
                        name="last_name"
                        type="text"
                    />
                </div>
            </div>

            <div>
                <label class="block text-sm/6 font-medium text-gray-900" for="email"
                >Username</label
                >
                <div class="mt-2">
                    <input
                        aria-label="Username"
                        autocomplete="username"
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                        id="username"
                        name="username"
                        type="text"
                    />
                </div>
            </div>

            <div>
                <label class="block text-sm/6 font-medium text-gray-900" for="email"
                >Email address</label
                >
                <div class="mt-2">
                    <input
                            aria-label="Email address"
                            autocomplete="email"
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                            id="email"
                            name="email"
                            type="email"
                    />
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label
                            class="block text-sm/6 font-medium text-gray-900"
                            for="password"
                    >Password</label
                    >
                </div>
                <div class="mt-2">
                    <input
                            aria-label="Password"
                            autocomplete="new-password"
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                            id="password"
                            name="password"
                            type="password"
                    />
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label
                        class="block text-sm/6 font-medium text-gray-900"
                        for="profile-photo-upload"
                    >Profile Photo</label
                    >
                </div>
                <label
                    class="mt-2 bg-white text-slate-500 font-semibold text-base rounded max-w-md h-52 flex flex-col items-center justify-center cursor-pointer border-2 border-gray-300 border-dashed mx-auto"
                    for="profile-photo-upload">
                    <svg class="w-11 mb-3 fill-gray-500" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M23.75 11.044a7.99 7.99 0 0 0-15.5-.009A8 8 0 0 0 9 27h3a1 1 0 0 0 0-2H9a6 6 0 0 1-.035-12 1.038 1.038 0 0 0 1.1-.854 5.991 5.991 0 0 1 11.862 0A1.08 1.08 0 0 0 23 13a6 6 0 0 1 0 12h-3a1 1 0 0 0 0 2h3a8 8 0 0 0 .75-15.956z"
                            data-original="#000000"/>
                        <path
                            d="M20.293 19.707a1 1 0 0 0 1.414-1.414l-5-5a1 1 0 0 0-1.414 0l-5 5a1 1 0 0 0 1.414 1.414L15 16.414V29a1 1 0 0 0 2 0V16.414z"
                            data-original="#000000"/>
                    </svg>
                    Upload profile photo

                    <!-- accept attribute forces iOS to upload HEIC as JPEG -->
                    <input accept="image/jpeg,image/png,image/webp"
                           class="hidden"
                           id='profile-photo-upload'
                           required
                           type="file"
                    />
                    <p class="text-xs font-medium text-slate-400 mt-2">JPG, PNG, and WEBP are allowed.</p>
                </label>
            </div>

            <div class="mt-3 text-center text-sm text-gray-600 hidden" id="photo-upload-status">
                <img class="mx-auto h-20 w-20 rounded-full object-cover" id="photo-preview"/>
                <p class="mt-2" id="photo-filename"></p>
            </div>

            <div>
                <button
                    class="mt-10 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                    type="submit"
                >
                    Create Account
                </button>
            </div>
        </form>

        <p class="mt-3 text-center text-sm/6 text-gray-500">
            <a
                class="font-semibold text-indigo-600 hover:text-indigo-500"
                href="/src/auth/login.html"
            >Login</a
            >
        </p>
    </div>
</div>
</body>
<script src="../../main.js" type="module"></script>

<script type="module">
    import {signUpUser} from './services/signup.js';

    // handle account creation and API call
    document.querySelector('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const firstName = document.getElementById('first-name').value;
        const lastName = document.getElementById('last-name').value;
        const userName = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const profilePhotoInput = document.getElementById('profile-photo-upload');

        try {
            await signUpUser(
                firstName,
                lastName,
                userName,
                email,
                password,
                profilePhotoInput.files[0]
            );
        } catch (error) {
            alert(`Error: ${error.message}`);
        } finally {
            window.location.href = '/email-confirmation.html';
        }
    });

    // show photo upload confirmation
    document.getElementById('profile-photo-upload').addEventListener('change', (e) => {
        const file = e.target.files[0];
        const preview = document.getElementById('photo-preview');
        const filename = document.getElementById('photo-filename');
        const status = document.getElementById('photo-upload-status');

        if (!file) {
            status.classList.add('hidden');
            return;
        }

        // Show image preview
        if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function (event) {
                preview.src = event.target.result;
                status.classList.remove('hidden');
                filename.textContent = file.name;
            };
            reader.readAsDataURL(file);
        } else {
            status.classList.remove('hidden');
            preview.src = '';
            filename.textContent = file.name;
        }
    });
</script>

<link href="../../style.css" rel="stylesheet" type="text/css"/>
</html>
