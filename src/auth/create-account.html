<!doctype html>
<html class="h-full bg-white" lang="en">
<head>
    <meta
        charset="UTF-8"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, initial-scale=1.0,
      minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
        name="viewport"
    />
    <title>Pencil It In</title>
</head>
<body class="h-full">
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
            alt="Pencil It In"
                class="mx-auto h-10 w-auto"
                src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
        />
        <h2
                class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
        >
            Create an account
        </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form action="#" class="space-y-6" method="POST">
            <div>
                <label class="block text-sm/6 font-medium text-gray-900" for="email"
                >First name</label
                >
                <div class="mt-2">
                    <input
                            aria-label="First name"
                            autocomplete="given-name"
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                            id="first-name"
                            name="first_name"
                            type="text"
                    />
                </div>
            </div>

            <div>
                <label class="block text-sm/6 font-medium text-gray-900" for="email"
                >Email address</label
                >
                <div class="mt-2">
                    <input
                            aria-label="Email address"
                            autocomplete="email"
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                            id="email"
                            name="email"
                            required
                            type="email"
                    />
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label
                            class="block text-sm/6 font-medium text-gray-900"
                            for="password"
                    >Password</label
                    >
                </div>
                <div class="mt-2">
                    <input
                            aria-label="Password"
                            autocomplete="new-password"
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                            id="password"
                            name="password"
                            required
                            type="password"
                    />
                </div>
            </div>

            <div>
                <button
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                        type="submit"
                >
                    Create Account
                </button>
            </div>
        </form>

        <p class="mt-3 text-center text-sm/6 text-gray-500">
            <a
                    class="font-semibold text-indigo-600 hover:text-indigo-500"
                    href="src/auth/login.html"
            >Login</a
            >
        </p>
    </div>
</div>
</body>
<script type="module">
    import {signUpUser} from './services/signup.js';

    document.querySelector('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const {user, error} = await signUpUser(email, password);

        if (error) {
            alert(`Error: ${error.message}`);
        } else {
            window.location.href = '/events';
        }
    });
</script>

<link href="../../style.css" rel="stylesheet" type="text/css"/>
</html>
